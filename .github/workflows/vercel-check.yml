name: Vercel Deployment Check

on: [push]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Notify Vercel
        uses: vercel/repository-dispatch@v1
        with:
          token: ${{ secrets.VERCEL_TOKEN }}
          # This name MUST match exactly what you typed in the Vercel popup
          name: 'Vercel - afton-industries-official-website: lint'
